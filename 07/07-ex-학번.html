<!DOCTYPE html>
<html>
    <!-- 학번이름 작성일자 7장 Javascript 연산자와 조건문 응용문제-->
    <head>
        <title>7장 Javascript 응용문제</title>
        <style>
            .box1 {
                border-radius: 10px;
                border: 2px solid #73AD21;
                background-color : #73AD21;
                padding: 10px; 
                margin : 10px;
                width: 400px;
                height: 20px; 
                color : white;
                text-align : center;
                }
            .box2 { 
                border: 2px solid #73AD21;
                padding: 10px; 
                margin : 10px;
                width: 400px; 
                text-align : center;
            }
            
            form { 
                padding-bottom : 20px;
                text-align : center;
            } 
            input {
                width : 40px;
                height : 40px;
                margin: 5px 0px
            } 
            #msg {
                width : 97%;
                height : 40px;
                border: 1px solid gray;
                text-align : right;
            }

        <form name="myform">

                    <input type="button" value="CE" onclick="">

                <div>
                    <input type="button" value="1" onclick="">
                    <input type="button" value="2" onclick="">

                </div>
                <div>
                    <input type="button" value="(" onclick="">

            </div>
