<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_ex</title>
    <link rel="stylesheet" href="./05_ex.css">
</head>
<body>
    <div class="box1">
        <p>당신이 좋아하는 과일을 선택해 보세요.</p>
    </div>

    <div class="box2">
        <p>
            <label for="text_name">성명</label><br>
            <input type="text" placeholder="name" id="text_name">
        </p>

        <p>
            <label for="text_pw">password</label><br>
            <input type="password" placeholder="password" id="text_pw">
        </p>

        <p>
            <label for="">좋아하는 과일을 선택하세요.</label><br>
            <span>
                <input type="radio" value="strawberry" id="strawberry" name="fruit">
                <label for="strawberry"><img src="./img/img1.png" alt=""></label>
            </span>

            <span>
                <input type="radio" value="banana" id="banana" name="fruit">
                <label for="banana"><img src="./img/img2.png" alt=""></label>
            </span>

            <span>
                <input type="radio" value="apple" id="apple" name="fruit">
                <label for="apple"><img src="./img/img3.png" alt=""></label>
            </span>

            <span>
                <input type="radio" value="watermelon" id="watermelon" name="fruit">
                <label for="watermelon"><img src="./img/img4.png" alt=""></label>
            </span>
        </p>

        <p>
            <input type="submit" value="result">
            <input type="reset" value="cancel">
        </p>
    </div>
</body>
</html>
