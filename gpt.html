<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <style>
        /* CSS 스타일 시트 */
        header {
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: lightgray;
            padding: 10px;
        }

        .section-container {
            overflow: auto;
        }

        .left-section {
            width: 50%;
            float: left;
            padding: 20px;
        }

        .right-section {
            width: 50%;
            float: right;
            padding: 20px;
            
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <img src="your_photo.jpg" alt="Your Photo">
        <h1>Your Name</h1>
    </header>

    <nav>
        <a href="#info">정보</a>
        <a href="#education">학력사항</a>
        <a href="#qualification">자격사항</a>
        <a href="#introduction">자기소개</a>
    </nav>

    <div class="section-container">
        <div class="left-section">
            <section id="info">
                <h2>정보</h2>
                <p>여기에 정보 관련 내용을 작성하세요.</p>
            </section>
        </div>

        <div class="right-section">
            <section id="education">
                <h2>학력사항</h2>
                <p>여기에 학력사항 관련 내용을 작성하세요.</p>
            </section>
        </div>

        <div class="clear"></div>
    </div>

    <div class="section-container">
        <div class="left-section">
            <section id="qualification">
                <h2>자격사항</h2>
                <p>여기에 자격사항 관련 내용을 작성하세요.</p>
            </section>
        </div>

        <div class="right-section">
            <section id="introduction">
                <h2>자기소개</h2>
                <p>여기에 자기소개 관련 내용을 작성하세요.</p>
            </section>
        </div>

        <div class="clear"></div>
    </div>

    <footer>
        <p>저에 대해 더 알고 싶다면 이메일 [이메일 주소]로 연락주세요!</p>
    </footer>
</body>
</html>
