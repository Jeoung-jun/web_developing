<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
</head>
<body>
    <header>
        <h1>자기소개</h1>
    </header>
    
    <main>
        <section>
            <h2>안녕하세요!</h2>
            <p>저는 [이름]입니다. [나이]살이며, [직업 또는 전공]으로 일하고 있습니다.</p>
            <p>관심 분야는 [관심 분야]이며, [관련 경험 또는 업적]을 가지고 있습니다.</p>
        </section>
        
        <section>
            <h2>학력</h2>
            <ul>
                <li>[대학교 이름] - [전공] 학위 취득 (연도)</li>
                <li>[고등학교 이름] 졸업 (연도)</li>
            </ul>
        </section>
        
        <section>
            <h2>업무 경력</h2>
            <ul>
                <li>[회사 이름] - [직위] (연도)</li>
                <li>[회사 이름] - [직위] (연도)</li>
            </ul>
        </section>
        
        <section>
            <h2>보유 기술</h2>
            <ul>
                <li>[기술 1]</li>
                <li>[기술 2]</li>
                <li>[기술 3]</li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>저에 대해 더 알고 싶다면 이메일 [이메일 주소]로 연락주세요!</p>
    </footer>
</body>
</html>
